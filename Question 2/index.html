<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Landing Page</title>
    <link rel="stylesheet" href="style.css">

<body>

    <nav>
        <div class="container">
            <div class="flex-between">
                <img width="40" src="./assets/logo.png" alt="logo">
                <div class="navbar-toggler">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
                <div class="navbar-collapse">
                    <ul class="menu flex-between">
                        <li>
                            <a href="#">Features</a>
                        </li>
                        <li>
                            <a href="#">Pricing</a>
                        </li>
                        <li>
                            <a href="#">Help</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">About us</a>
                        </li>
                        <li class="login">
                            <a href="#">Log In</a>
                        </li>
                        <li class="signup">
                            <a href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>

                <div class="button-group flex-between" style="gap: 1rem">
                    <button class="btn">Log In</button>

                <button class="btn flex-between" style="gap: 0.5rem">Download <svg style="width: 1.5rem;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
